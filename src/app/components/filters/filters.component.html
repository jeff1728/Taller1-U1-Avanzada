<div class="btn-group w-100 mb-3" role="group">
  <button 
    type="button"
    class="btn"
    [ngClass]="currentFilter === 'all' ? 'btn-primary' : 'btn-outline-primary'"
    (click)="filterChange.emit('all')">
    Todas
  </button>
  <button 
    type="button"
    class="btn"
    [ngClass]="currentFilter === 'active' ? 'btn-primary' : 'btn-outline-primary'"
    (click)="filterChange.emit('active')">
    Activas
  </button>
  <button 
    type="button"
    class="btn"
    [ngClass]="currentFilter === 'completed' ? 'btn-primary' : 'btn-outline-primary'"
    (click)="filterChange.emit('completed')">
    Completadas
  </button>
</div>
